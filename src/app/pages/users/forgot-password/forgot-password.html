<h2>Elfelejtett jelszó</h2>

<form (ngSubmit)="onSubmit()">

  <label>Email cím</label>
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
  />

  <button type="submit" [disabled]="isSubmitting">
    Jelszó-visszaállító email küldése
  </button>
</form>

<p *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<p *ngIf="successMessage">
  {{ successMessage }}
</p>

<p>
  <a routerLink="/">Vissza a belépéshez</a>
</p>
