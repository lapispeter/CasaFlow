<br>
<h1>SZÁMLÁK</h1> <br> <br>

<button (click)="startShowModal()"
class="btn btn-primary">Új számla</button>
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            
            <th>Számlatípus</th>
            <th>Fizetendő összeg</th>
            <th>Határidő</th>
            <th>Fizetve</th>        
        </tr>
    </thead>
    <tbody>
        @for(bill of bills; track bill.id) {
            <tr>
                
                <td>{{bill.billType}}</td>
                <td>{{bill.amount}}</td>
               <td>{{ bill.date | date:'yyyy. MM. dd.' }}</td>
                <td>{{bill.paymentStatus}}</td>
            </tr>
        }
    </tbody>
</table>

@if(showModal){
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{addMode ? 'Hozzáadás' : 'Módosítás'}}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
        </div>
        <div class="modal-body">
          
          <form [formGroup]="billForm" (ngSubmit)="startSave()" id="billForm">
            <div class="form-group">

              <label for="billType" class="form-label">Számlatípus</label>
              <input
                type="text"
                class="form-control" formControlName="billType"/>
            </div>

            <div class="form-group">
              <label for="amount" class="form-label">Fizetendő összeg</label>
              <input
                type="text"
                class="form-control" formControlName="amount"/>
            </div>

            <div class="form-group">
              <label for="date" class="form-label">Határidő</label>
              <input
                type="date"
                class="form-control" formControlName="date"/>
            </div> 

            <div class="form-group">
              <label for="paymentStatus" class="form-label">Fizetve</label>
              <input
                type="text"
                class="form-control" formControlName="paymentStatus"/>
            </div>



          </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Bezárás</button>

          <button type="submit" class="btn btn-primary" form="billForm">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
}
