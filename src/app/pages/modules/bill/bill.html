<br>
<h1>SZÁMLÁK</h1> <br> <br>

<button (click)="startShowModal()"
class="btn btn-primary">Új számla</button>

<br><br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Számlatípus</th>
      <th>Fizetendő összeg</th>
      <th>Határidő</th>
      <th>Fizetve</th>
      <th>Műveletek</th>
    </tr>
  </thead>

  <tbody>
    @for(bill of bills; track bill.id) {
      <tr>
        <td>{{ bill.billType }}</td>
        <td>{{ bill.amount }}</td>
        <td>{{ bill.date | date:'yyyy. MM. dd.' }}</td>
        <td>{{ bill.paymentStatus }}</td>

        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="startEdit(bill)">
            Módosítás
          </button>

          <button class="btn btn-sm btn-danger" (click)="startDelete(bill)">
            Törlés
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

@if(showModal){
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ addMode ? 'Hozzáadás' : 'Módosítás' }}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="billForm" (ngSubmit)="startSave()" id="billForm">

            <div class="form-group">
              <label class="form-label">Számlatípus</label>
              <input type="text" class="form-control" formControlName="billType"/>
            </div>

            <div class="form-group">
              <label class="form-label">Fizetendő összeg</label>
              <input type="text" class="form-control" formControlName="amount"/>
            </div>

            <div class="form-group">
              <label class="form-label">Határidő</label>
              <input type="date" class="form-control" formControlName="date"/>
            </div>

            <div class="form-group">
              <label class="form-label">Fizetve</label>

              <!-- ✅ LEGÖRDÜLŐ -->
              <select class="form-select" formControlName="paymentStatus">
                <option value="" disabled>Válassz...</option>
                <option value="Igen">Igen</option>
                <option value="Nem">Nem</option>
              </select>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Bezárás</button>
          <button type="submit" class="btn btn-primary" form="billForm">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
}
