<br>
<h1>SZÁMLÁK</h1> <br> <br>

<button (click)="createBill()"
class="btn btn-primary">Új számla</button>
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            
            <th>Számlatípus</th>
            <th>Fizetendő összeg</th>
            <th>Határidő</th>
            <th>Fizetve</th>        
        </tr>
    </thead>
    <tbody>
        @for(bill of bills; track bill.id) {
            <tr>
                
                <td>{{bill.billType}}</td>
                <td>{{bill.amount}}</td>
               <td>{{ bill.date | date:'yyyy. MM. dd.' }}</td>
                <td>{{bill.paymentStatus}}</td>
            </tr>
        }
    </tbody>
</table>

@if(showModal){
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancelBill()"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelBill()">Bezárás</button>
          <button type="button" class="btn btn-primary" (click)="saveBill()">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
}
